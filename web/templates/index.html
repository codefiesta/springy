<html>
  <head>
    <title>Springy Console</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css" crossorigin="anonymous">

    <!-- JQUERY / BOOTSTRAP HELPERS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="/static/js/springy-sdk.js"></script>

    <script>

      let config = {
        databaseURL: "ws://" + document.location.host + "/ws"
      };

      let app; // Our app
      let me = null; // My document

      document.addEventListener("DOMContentLoaded", function() {

        app = new Springy(config);

        const collection = app.database.collection('users');
        const listSelector = '.user-list';

        // Start watching document inserts
        let insert = collection.watch(SpringyEvents.insert, (snapshot) => {
          let item = `<div id="${snapshot.key}">${snapshot.value.name}</div>`;
          $(listSelector).append(item);
        });

        // Start watching document updates
        let update = collection.watch(SpringyEvents.update, (snapshot) => {
          $(`${listSelector} #${snapshot.key}`).text(snapshot.value.name);
        });

        // Start watching document replacements
        let replace = collection.watch(SpringyEvents.replace, (snapshot) => {
          $(`${listSelector} #${snapshot.key}`).text(snapshot.value.name);
        });

        // Start watching document deletions
        let deletion = collection.watch(SpringyEvents.delete, (snapshot) => {
          $(`${listSelector} #${snapshot.key}`).remove();
        });

        // Perform a get to fetch all users in the collection
        collection.get((snapshot) => {
          if (Array.isArray(snapshot.value)) {
            snapshot.value.forEach(user => {
              let item = `<div id="${user._id}">${user.name}</div>`;
              $(listSelector).append(item);
            });
          }
        });

        // Click the join / leave button
        $('#btn-action').click(function(e) {

          if (me == null) {
            $('#modal-join').modal();
          } else {

            // Remove local user
            collection.remove(me.key, (snapshot) => {
              me = null;
              $('#btn-action').removeClass('btn-danger').addClass('btn-primary').html('Join');
            });
          }
        });

        // Connect to our room
        $('#btn-join').click(function(e) {

          let name = $("#input-user-name").val();
          if (name.length == 0) {
            name = 'Anonymous';
          }
          let value = {
            name: name
          };

          collection.add(value, (snapshot) => {
            console.log(`⭐️ [${snapshot.key}]`, snapshot);
            me = snapshot;
            me.onDisconnect().remove()
            $("#input-user-name").val('');
            $('#btn-action').removeClass('btn-primary').addClass('btn-danger').html('Leave');
          });
        });

      });

    </script>
  </head>

  <body>

    <nav class="navbar navbar-dark bg-dark navbar-header justify-content-between">
      <h1 class="navbar-brand">SDK Sample</h1>
      <button type="button" id="btn-action" class="btn btn-primary">Join</button>
    </nav>

    <div class="container-flex">
        <div class="container-body"></div>
        <div class="container-sidebar">
          <ul class="list-group user-list"></ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-join" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Join</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Connect">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-join">
              <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="input-user-name" class="form-control" placeholder="Name" required autofocus />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-join" class="btn btn-primary" data-dismiss="modal">Go</button>
          </div>
        </div>
      </div>
    </div>

  </body>
<html>
